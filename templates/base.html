<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
{% load socialaccount %}

<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="{% static 'css/formsty.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>{% block title %} {% endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="{% static 'images/logo.png' %}" height="28" alt="CloudService">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'account:about' %}" class="nav-item nav-link">About</a>
                        <a href="{% url 'account:contact' %}" class="nav-item nav-link">Contact</a>
                        <!-- <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a> -->
                    </div>
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <a href="{% url 'user_data:data' %}" class="nav-item nav-link">Upload</a>
                            <a href="{% url 'user_data:pic' %}" class="nav-item nav-link">My Data</a>
                            <p class="navbar-brand" style="color: black;font-size: 18px">Welcome: {{user}}</p>
                            <a href="{% url 'account:logout' %}" class="nav-item nav-link">Logout</a>
                        {% else %}
                            <a href="{% url 'account:login' %}" class="nav-item nav-link">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

        {% block body %}

        {% endblock %}
    </div>
</body>
</html>
