<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Delete
{% endblock%}

{% block body %}
<div class="main" style="background-image: url({% static 'images/bg-pic.jpg' %})">
	<h1 style="color: #fff;margin-top: 30px;font-size: 30px">Detail Delete?</h1>

	<form  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="container" style="color: #fff; font-size: 18px; margin-top: 20px">
			{{ form|crispy }}
			Are you sure you want to delete this contact?
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
{% endblock%}
